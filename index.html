<body>
    <h1 class="welcome">welcome</h1>
<!-- start -->

    <div class="aiz-titlebar text-left mt-2 mb-3">
        <div class="row align-items-center">
            <div class="col-md-6">
                <h1 class="h3">Upload New File</h1>
            </div>
            <div class="col-md-6 text-md-right">
                <a href="create.html" class="btn btn-link text-reset">
                    <i class="las la-angle-left"></i>
                    <span>Create Upload files</span>
                </a>
                <a href="upload_model.html" class="btn btn-link text-reset">
                    <i class="las la-angle-left"></i>
                    <span>Upload Model</span>
                </a>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="form-group row">
            <label class="col-md-3 col-form-label" for="signinSrEmail">Gallery Images<small>(600x600)</small></label>
            <div class="col-md-8">
                <div class="input-group" data-toggle="aizuploader" data-type="image" data-multiple="true">
                    <div class="input-group-prepend">
                        <div class="input-group-text bg-soft-secondary font-weight-medium">Browse</div>
                    </div>
                    <div class="form-control file-amount">Choose File</div>
                    <input type="hidden" name="photos" class="selected-files">
                </div>
                <div class="file-preview box sm">
                </div>
                <small class="text-muted">These images are visible in product details page gallery. Use 600x600 sizes images.</small>
            </div>
        </div>
    </div>
    <script type="text/javascript">
		$(document).ready(function() {
			AIZ.plugins.aizUppy();
		});
	</script>


<!-- end -->
